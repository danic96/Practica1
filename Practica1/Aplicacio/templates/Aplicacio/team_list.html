{% extends "Aplicacio/base.html" %}
{% block content %}
<h1>
    Teams
    	{% if user.is_authenticated %}(<a href="{% url 'Aplicacio:team_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for team in team_list %}
        <li><a href="{% url 'Aplicacio:team_detail' team.id %}">
            {{ team.name }}</a></li>
    {% empty %}<li>Sorry, no teams registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
