{% extends "Aplicacio/base.html" %}
{% block content %}
<h1>
    Movies
    	{% if user.is_authenticated %}(<a href="{% url 'Aplicacio:movie_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for movie in movie_list %}
        <li><a href="{% url 'Aplicacio:movie_detail' movie.id %}">
            {{ movie.name }}</a></li>
    {% empty %}<li>Sorry, no movies registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
