{% extends "root.html" %}
{% block contingut %}
    <h1>Pelicules de {{ username }} </h1>
    {% if pelicula %}
        <ul>
            <li>{{ pelicula.id }} - {{pelicula.nom}} - {{pelicula.data}}</li>
        </ul>
    {% else %}
        <h2> No hi ha res per tu, penjat</h2>
    {% endif %}
{% endblock %}
